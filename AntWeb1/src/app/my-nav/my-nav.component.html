<mat-sidenav-container class="sidenav-container">
  <mat-sidenav autosize #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Antiques</mat-toolbar>
    <app-title></app-title>
    <br />

    <br />
    <app-period-searcher (searchTime)="onSearchTime($event)"></app-period-searcher>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>

    </mat-toolbar>
    <mat-accordion multi="true">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            About
          </mat-panel-title>
          <mat-panel-description>
            ANOCAD
          </mat-panel-description>
        </mat-expansion-panel-header>
        ANOCAD is the only platform ....

      </mat-expansion-panel>
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Data from today
          </mat-panel-title>
          <mat-panel-description>
            Writers, Countries , Centuries, Literary movements, languages
          </mat-panel-description>
        </mat-expansion-panel-header>
        Is the number of the writers
      </mat-expansion-panel>
    </mat-accordion>

    {{ message}} 
    <div *ngFor="let t of found; let i= index">


      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{i+1}}) {{ t.name }} </mat-card-title>
          <mat-card-subtitle>
            
            <!-- {{t.fromDate}} - {{ t.toDate}}  -->
          </mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <!-- <p>
            Description of book, author and so on
            <br/> -->
            <!-- Internal id {{t.id}} -->
          <!-- </p> -->
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>



    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
